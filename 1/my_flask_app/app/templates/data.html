{% extends "base.html" %}

{% block content %}
<h1>Data Page</h1>
<p>This is the data page.</p>
<div class="upload-section">
    <h2>Please upload a .csv file</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="tableName">Table Name</label>
            <input type="text" class="form-control" id="tableName" name="table_name" placeholder="Enter table name" required>
        </div>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="csvFile" name="file" accept=".csv" required>
            <label class="custom-file-label" for="csvFile">Choose file</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Upload</button>
    </form>
</div>
<div class="existing-tables mt-5">
    <h2>Existing Tables</h2>
    <ul class="list-group">
        {% for table_name in table_names %}
            <li class="list-group-item">{{ table_name }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
